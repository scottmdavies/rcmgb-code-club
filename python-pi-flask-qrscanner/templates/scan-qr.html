<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../static/js/instascan.min.js"></script>
    <link rel="stylesheet" href="../static/css/qr-scanner.css">

  </head>
  <body>
    <div class="center">
    <h1>Scan a QR Code using the video camera</h1>
    <video id="preview"></video>
    <p id="scannedQRcode">
    </p>
   <button onclick="displayPage()">Go to Page</button>
    
    </div>
    <script type="text/javascript">
      var QRcode = "";
      
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
        showQRcode(content);
        QRcode = content;
      });
      
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
      
      function showQRcode(content) {
        document.getElementById('scannedQRcode').innerHTML=content;
      }
      
      function displayPage() {
        console.log(QRcode);
        window.location.href = QRcode;
      }
    </script>
  </body>
</html>
